<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
         /* === MAIN CONTENT === */
        .main-content {
            flex-grow: 1;
            margin-left: 250px;
            padding: 80px 20px 20px;
            text-align: center;
            transition: margin-left 0.3s;
        }

        .main-content.collapsed {
            margin-left: 80px;
        }

        .container {
            
            margin: auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background: #EEEEEE; /* Slightly Gray Background */
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
            border-radius: 5px;
        }

        table, th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #00ADB5; /* Light Blue Header */
            color: white;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            min-height: 100vh;
            flex-direction: column;
        }

        /* === SIDEBAR === */
        .sidebar {
            background-color: #343a40;
            width: 250px;
            height: 100vh;
            position: fixed;
            padding: 20px;
            color: white;
            transition: width 0.3s;
        }

        .sidebar.collapsed {
            width: 80px;
        }

        .sidebar h3 {
            text-align: center;
            font-weight: 600;
            margin-bottom: 30px;
            color: #ffdd57;
            transition: opacity 0.3s;
        }

        .sidebar.collapsed h3 {
            opacity: 0;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            padding: 12px 15px;
            border-radius: 5px;
            font-size: 16px;
            margin-bottom: 10px;
            transition: 0.3s ease-in-out;
            white-space: nowrap;
            overflow: hidden;
        }

        .sidebar a i {
            margin-right: 10px;
        }

        .sidebar.collapsed a span {
            display: none;
        }

        .sidebar a:hover {
            background-color: #ffdd57;
            color: #343a40;
        }

        /* === HEADER === */
        .header {
            background-color: #343a40;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: calc(100% - 250px);
            left: 250px;
            top: 0;
            z-index: 1000;
            transition: width 0.3s, left 0.3s;
        }

        .header.collapsed {
            width: calc(100% - 80px);
            left: 80px;
        }

        .header h5 {
            font-size: 22px;
            font-weight: 600;
            margin: 0;
        }

        /* Sidebar Toggle Button */
        .toggle-btn {
            background: transparent;
            border: none;
            color: white;
            font-size: 22px;
            cursor: pointer;
            position: absolute;
            top: 20px;
            left: 20px;
            transition: left 0.3s;
        }

        .sidebar.collapsed + .header .toggle-btn {
            left: 90px;
        }

        /* === ACCOUNT DROPDOWN === */
        .account-dropdown {
            position: relative;
            display: inline-block;
        }

        .profile-btn {
            background-color: transparent;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 5px 10px;
        }

        .profile-btn i {
            font-size: 20px;
        }

        .dropdown-menu {
            display: none;
            position: absolute;
            right: 0;
            background: white;
            border-radius: 8px;
            padding: 10px;
            min-width: 200px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        .dropdown-menu.active {
            display: block;
        }

        .dropdown-menu p {
            font-size: 14px;
            margin-bottom: 5px;
            color: black;
            font-weight: 600;
            text-align: center;
        }

        .dropdown-menu a {
            display: block;
            text-decoration: none;
            color: black;
            padding: 8px 10px;
            font-size: 14px;
            transition: 0.3s ease;
            border-radius: 5px;
        }

        .dropdown-menu a:hover {
            background-color: #f8f9fa;
        }

        /* === MAIN CONTENT === */
        .main-content {
            flex-grow: 1;
            margin-left: 250px;
            margin-top: 70px;
            padding: 20px;
            text-align: center;
            transition: margin-left 0.3s;
        }

        .main-content.collapsed {
            margin-left: 80px;
        }

        .welcome-message {
            font-size: 40px;
            font-weight: 700;
            color: #343a40;
        }
    </style>
</head>

<body>

    <!-- SIDEBAR -->
    <div class="sidebar" id="sidebar">
        <h3></h3>
        <a href="/user1/dash3"><i class="fas fa-tachometer-alt"></i> <span>Dashboard</span></a>
       
      
        <a><id="logout-btn" onclick="confirmLogout()"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </div>

    <!-- HEADER -->
    <div class="header" id="header">
        <button class="toggle-btn" id="toggle-btn"><i class="fas fa-bars"></i></button>
        <h5></h5>

        
        <!-- Account Dropdown -->
        <div class="account-dropdown">
            <button id="profile-btn" class="profile-btn">
                 <i class="fas fa-user-circle" style="font-size: 33px;"></i> 
            </button>
            <div id="profile-dropdown" class="dropdown-menu">
                <p><strong th:text="${username}"></strong></p>
                <a href="/user1/dash3"><i class="fas fa-user"></i> Profile</a>
                 <a><id="logout-btn" onclick="confirmLogout()"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </div>
        </div>
    </div>

    <!-- MAIN CONTENT: User Details -->
    <div class="main-content" id="main-content">
    <div class="container">
        <h2>User Details</h2>
<table class="table table-striped table-bordered">
    <tr><th>Field</th><th>Value</th></tr>
    <tr><td><strong>Name</strong></td><td th:text="${user.displayName} ?: 'N/A'"></td></tr>
    <tr><td><strong>Nickname</strong></td><td th:text="${user.nickname} ?: 'N/A'"></td></tr>
    <tr><td><strong>First Name</strong></td><td th:text="${user.firstName} ?: 'N/A'"></td></tr>
    <tr><td><strong>Family Name</strong></td><td th:text="${user.lastName} ?: 'N/A'"></td></tr>
    <tr><td><strong>Email</strong></td><td th:text="${user.email} ?: 'N/A'"></td></tr>
    <tr><td><strong>Username</strong></td><td th:text="${user.username} ?: 'N/A'"></td></tr>
    <tr><td><strong>Role</strong></td><td th:text="${user.userType} ?: 'N/A'"></td></tr>
    <tr><td><strong>Birthdate</strong></td><td th:text="${user.birthdate} ?: 'N/A'"></td></tr>
    <tr><td><strong>User Status</strong></td><td th:text="${user.userStatus} ?: 'N/A'"></td></tr>
   
</table>

    </div>
</div>


    <!-- JavaScript -->
    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const profileBtn = document.getElementById("profile-btn");
            const profileDropdown = document.getElementById("profile-dropdown");
            const sidebar = document.getElementById("sidebar");
            const header = document.getElementById("header");
            const mainContent = document.getElementById("main-content");
            const toggleBtn = document.getElementById("toggle-btn");

            // Sidebar Toggle
            toggleBtn.addEventListener("click", function () {
                sidebar.classList.toggle("collapsed");
                header.classList.toggle("collapsed");
                mainContent.classList.toggle("collapsed");
            });

            // Toggle Dropdown
            profileBtn.addEventListener("click", function (event) {
                event.stopPropagation();
                profileDropdown.classList.toggle("active");
            });

            document.addEventListener("click", function (event) {
                if (!profileBtn.contains(event.target) && !profileDropdown.contains(event.target)) {
                    profileDropdown.classList.remove("active");
                }
            });
        });
          function confirmLogout() {
        Swal.fire({
            title: 'Logout Confirmation',
            text: 'Are you sure you want to logout?',
            icon: 'warning',
            showCancelButton: true,
            confirmButtonText: 'Yes, Logout',
            cancelButtonText: 'Cancel',
            reverseButtons: true,
            confirmButtonColor: '#3498db',
            cancelButtonColor: '#95a5a6',
            showClass: { popup: 'animate__animated animate__zoomIn' },
            hideClass: { popup: 'animate__animated animate__zoomOut' }
        }).then((result) => {
            if (result.isConfirmed) {
                window.location.href = "/endsession"; // âœ… Calls backend logout
            }
        });
    }
    </script>

</body>
</html>
